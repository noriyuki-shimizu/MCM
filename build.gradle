plugins {
    id 'org.springframework.boot' version '1.5.9.RELEASE'
    id 'java'
}

jar {
    baseName = 'MCM'
    version =  '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc'
    compile group: 'org.postgresql', name: 'postgresql'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat'
    compile group: 'javax.servlet', name: 'jstl'
    compile group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.2'
    compile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '9.0.1'
}
